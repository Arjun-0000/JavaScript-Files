<script type="text/javascript">

var array = [["JavaScript",10], ["JavaScript",10], ["C++",20], ["JavaScript",15]];
var output = document.getElementById('output');
output.innerHTML = array + "<br>";
function removeDublicate(){
	var arrayFirstKeys = [];
	var arraySecondKeys = [];
	for(var x in array){
		//console.log(array[x]);
		arrayFirstKeys.push(array[x][0]);
		arraySecondKeys.push(array[x][1]);
	}
	//console.log(arrayFirstKeys);
	//console.log(arraySecondKeys);
	for(var x=0; x<(arrayFirstKeys.length); x++){
		//console.log(x);
		for(var y=(x+1); y<arrayFirstKeys.length; y++){
			//console.log(y);
			if(arrayFirstKeys[x]==arrayFirstKeys[y]){
				arraySecondKeys[x] += arraySecondKeys[y];
				arrayFirstKeys.splice(y,1);
				arraySecondKeys.splice(y,1);
				//console.log(arrayFirstKeys);
				//console.log(arraySecondKeys);
			}
		}
	}
	for(i=0; i<arrayFirstKeys.length; i++){
		array[i][0] = arrayFirstKeys[i];
		array[i][1] = arraySecondKeys[i];
	}
	array.length = arrayFirstKeys.length;
	output.innerHTML += array;
	return array;
}

</script>

	<body style="background-color: black; color: white;">
Code Guess: 
<input type="text" id="code1">
<input type="text" id="code2">
<input type="text" id="code3">
<button onclick="show()">Show Result</button>
<div id="output"></div>


<script type="text/javascript">

var output = document.getElementById('output');
var codeGen = [];
codeGenerator();
console.log(codeGen);
var code1 = document.getElementById('code1');
var code2 = document.getElementById('code2');
var code3 = document.getElementById('code3');
function show(){
	var codeGuess = [code1.value,code2.value,code3.value];
	for(var x=0; x<3; x++){
		if(codeGuess[x] == codeGen[x]){
			output.innerHTML += codeGuess[x] + " = Equal ";
		}
		else{
			if(codeGuess[x] > codeGen[x]){
				output.innerHTML += codeGuess[x] + " = High ";
			}
			else{
				output.innerHTML += codeGuess[x] + " = Low ";
			}
		}
	}
	output.innerHTML += "<br>";
}
function codeGenerator(){
	for(var i=0; i<3; i++){
		codeGen.push(Math.floor(Math.random()*9));
	}
	return codeGen;
}

</script>
