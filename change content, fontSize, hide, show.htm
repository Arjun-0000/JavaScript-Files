<!DOCTYPE html>
<html>
<head>
	<title>Change HTML content</title>
	<style type="text/css">
		#demo{font-size: 45px;}
	</style>
</head>
<body>
	<p id="demo">Javascript use for changing inner html content</p>
	<button type="button" onclick='document.getElementById("demo").innerHTML = "hello! the content has been changed"'>Click Me to change text!</button>
	<!-- check for the '' sign and "" sign placement -->
	<br/>
	<button type="button" onclick='document.getElementById("demo").style.fontSize="50px"'>Click me to change fontSize!</button>
	<br/>
	<button type="button" onclick='document.getElementById("demo").style.display="none"'>Click me to hide!</button>
	<br/>
	<button type="button" onclick='document.getElementById("demo").style.display="block"'>Click me to show!</button>
</body>
</body>
</html>
